<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="./script.js"></script>
<style>
    .box{
    width:100%;
    height:425px;
    background-color: rgb(59, 70, 100);
    border-radius: 3%;
}
.btn{
    background-color:rgb(234, 227, 219);
    box-shadow: 0 6px 2px -2px gray;
    width:100%
}

.display{
    width:100%;
    text-align: right;
}
.row{
    --bs-gutter-x: 0;
}
</style>
</head>
<body>
    <center><h1 class="pb-2 mt-4">Calculator</h1></center>
  <div class="row">
    <div class="col-lg-4 col-md-3 col-2"></div>
    <div class="col-lg-4 col-md-6 col-8">
        <div class="box">
           
            <div class="row pt-5 w-100">
                <div class="col-lg-2 col-2"></div>
                <div class="col-lg-8 col-8"><input id="result" class="form-control display" type="text"></div>
                <div class="col-lg-2 col-2"></div>
            </div> 
            
         <div class="row pt-3 w-100">
            <div class="col-lg-2 col-2"></div>
            <div class="col-lg-2 col-2 p-1"> <button id="seven" onclick="displayNum(7)" class="btn border">7</button></div>
            <div class="col-lg-2 col-2 p-1"><button id="eight" onclick="displayNum(8)" class="btn border">8</button></div>
            <div class="col-lg-2 col-2 p-1"><button id="nine" onclick="displayNum(9)" class="btn border">9</button></div>
            <div class="col-lg-2 col-2 p-1"> <button id="mul" onclick="displayNum('*')" class="btn border">&#215</button></div>
            <div class="col-lg-2 col-2 p-1"></div> 
         </div>
         <div class="row pt-3 w-100">
            <div class="col-lg-2 col-2"></div>
            <div class="col-lg-2 col-2 p-1"> <button id="four" onclick="displayNum(4)" class="btn border  ">4</button></div>
            <div class="col-lg-2 col-2 p-1"><button id="five" onclick="displayNum(5)" class="btn border  ">5</button></div>
            <div class="col-lg-2 col-2 p-1"> <button id="six" onclick="displayNum(6)" class="btn border  ">6</button></div>
            <div class="col-lg-2 col-2 p-1"><button id="sub" onclick="displayNum('-')" class="btn border  ">-</button></div>
            <div class="col-lg-2 col-2 p-1"></div>
        </div>
         <div class="row pt-3 w-100">
            <div class="col-lg-2 col-2"></div>
            <div class="col-lg-2 col-2 p-1"><button id="one" onclick="displayNum(1)" class="btn border  ">1</button></div>
                <div class="col-lg-2 col-2 p-1"><button id="two" onclick="displayNum(2)" class="btn border  ">2</button></div>
                    <div class="col-lg-2 col-2 p-1"><button id="three" onclick="displayNum(3)" class="btn border  ">3</button></div>
                        <div class="col-lg-2 col-2 p-1"><button id="add" onclick="displayNum('+')" class="btn border  ">+</button></div>
                        <div class="col-lg-2 col-2"></div>
                    </div>
         <div class="row pt-3 w-100">
            <div class="col-lg-2 col-2"></div>
            <div class="col-lg-2 col-2 p-1"><button id="doubleZero" onclick="displayNum('00')" class="btn border  ">00</button></div>
                <div class="col-lg-2 col-2 p-1"><button id="single" onclick="displayNum(0)" class="btn border  ">0</button></div>
                    <div class="col-lg-2 col-2 p-1"><button id="dot" onclick="displayNum('.')" class="btn border  ">.</button></div>
                        <div class="col-lg-2 col-2 p-1"><button id="divide" onclick="displayNum('/')" class="btn border  ">/</button></div>
                        <div class="col-lg-2 col-2"></div>
                    </div>
         <div class="row pt-3 w-100">
            <div class="col-lg-2 col-2"></div>
            <div class="col-lg-2 col-2 p-1"><button style="background-color: rgb(100, 114, 153);" id="ac" onclick="clearBox()" class="btn border">AC</button></div>
                <div class="col-lg-2 col-2 p-1"><button style="background-color: rgb(100, 114, 153);" id="del" onclick="removeLastItem()" class="btn border">&#9003;</button></div>
                    <div class="col-lg-4 col-4 p-1"><button style="background-color: rgb(209, 63, 48)" id="equal" onclick="evaluateExp()" class="btn border w-100">&#61</button></div>
                    <div class="col-lg-2 col-2"></div>
                </div>
    </div>
      </div>
    
    <div class="col-lg-4 col-md-3 col-2"></div>
    
    
 </div>
</body>
</html>
